<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Onny</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Dashboard" />
    <meta name="author" content="dawtonico" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- Metadados -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Meta tag para responsividade -->

    <link
      rel="icon"
      type="image/png"
      href="https://cdn.discordapp.com/attachments/1039517691242877008/1126258378742710333/download.png"
    />
    <!-- Favicon -->

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- Estilo CSS da biblioteca W3.css -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <!-- Fonte Poppins do Google Fonts -->

    <link rel="stylesheet" href="/css/404.css" />
    <!-- Arquivo CSS local (depende do conteúdo deste arquivo) -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Biblioteca de ícones FontAwesome -->

    <script>
      window.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });
      // Impede o menu de contexto ao clicar com o botão direito do mouse

      window.addEventListener("keydown", function (e) {
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === "I") {
          e.preventDefault();
        }
      });
      // Impede a abertura das ferramentas de desenvolvedor com Ctrl+Shift+I

      window.addEventListener("keydown", function (e) {
        if ((e.ctrlKey || e.metaKey) && e.key === "u") {
          e.preventDefault();
        }
      });
      // Impede a visualização do código-fonte com Ctrl+U

      window.addEventListener("keydown", function (e) {
        if (e.key === "F12") {
          e.preventDefault();
        }
      });

      function verificarResolucao() {
        if (window.innerWidth <= 1450) {
          window.location.href = "/insupported";
        }
      }
      // Redireciona para outra página se a largura da janela for menor ou igual a 1450px

      verificarResolucao();
      window.addEventListener("resize", verificarResolucao);
      // Executa a função verificarResolucao() e adiciona um ouvinte de evento de redimensionamento da janela
    </script>
  </head>

  <body style="background-color: #313338">
    <div class="blurry-overlay"></div>
    <div class="text-container">
      <h2
        style="margin-top: 0px; display: inline-block"
        class="w3-xlarge w3-text-white slide-in"
      >
        Acesso expirado!
      </h2>
      <!-- Título da página -->

      <div id="descriptionOnny">
        <h4
          class="w3-text-grey slide-in"
          style="margin-top: -15px; text-align: left; font-size: 15px"
        >
          O bloqueio dessa página foi realizado por conta que seu último login
          foi realizado a muito tempo atrás!<br />É necessário entrar com sua
          conta do discord novamente.
        </h4>
        <!-- Descrição da página -->
      </div>

      <hr
        style="width: 100px; border: 5px solid #2b2d31"
        class="w3-round slide-in"
      />
      <!-- Linha horizontal estilizada -->

      <br />
      <a
        class="w3-button w3-text-white"
        style="
          border-radius: 5px;
          background-color: #1e1f22;
          margin: 5px;
          margin-right: 20px;
          width: auto;
        "
        href="/auth/discord"
      >
        Entrar novamente!
      </a>
      <!-- Botão para retornar à página de autenticação do Discord -->
    </div>
    <script>
      function detectConsole() {
        if (
          window.console &&
          (window.outerHeight - window.innerHeight > 200 ||
            window.outerWidth - window.innerWidth > 200)
        ) {
          window.location.href = "/block";
        }
      }

      detectConsole();
    </script>
  </body>
</html>
